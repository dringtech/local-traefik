## traefik.yml

# Docker configuration backend
providers:
  docker:
    exposedByDefault: false
    # defaultRule: "Host(`{{ trimPrefix `/` .Name }}.local.dring.tech`)"

# API and dashboard configuration
api:
  insecure: true

#log:
